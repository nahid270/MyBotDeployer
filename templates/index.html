<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bot Manager</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h1 class="text-center mb-4">ü§ñ Smart Multi-Bot Manager</h1>

    <!-- ‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶∞‡ßç‡¶Æ -->
    <div class="card bg-secondary text-white mb-5">
        <div class="card-header">Deploy New Bot</div>
        <div class="card-body">
            <form action="/deploy" method="POST">
                <div class="mb-3">
                    <label class="form-label">GitHub Repo Link</label>
                    <input type="text" name="repo_link" class="form-control" placeholder="https://github.com/user/repo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Start File Name</label>
                    <input type="text" name="start_file" class="form-control" value="main.py" required>
                </div>
                <button type="submit" class="btn btn-success w-100">üöÄ Deploy & Start</button>
            </form>
        </div>
    </div>

    <!-- ‡¶∞‡¶æ‡¶®‡¶ø‡¶Ç ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü -->
    <h3 class="mb-3">Manage Bots</h3>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Bot Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for bot in bots %}
            <tr>
                <td>{{ bot.name }}</td>
                <td>{{ bot.status }}</td>
                <td>
                    {% if bot.running %}
                        <a href="/stop/{{ bot.name }}" class="btn btn-warning btn-sm">üõë Stop</a>
                    {% else %}
                        <!-- ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶°‡¶ø‡¶™‡ßç‡¶≤‡ßü ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá (Simplified Logic) -->
                        <form action="/deploy" method="POST" style="display:inline;">
                            <input type="hidden" name="repo_link" value="https://github.com/placeholder/{{ bot.name }}">
                            <input type="hidden" name="start_file" value="main.py"> 
                            <button class="btn btn-secondary btn-sm" disabled>Stopped</button>
                        </form>
                    {% endif %}
                    <a href="/delete/{{ bot.name }}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
